 <script src="pub/lib/DataTables/datatables.min.js"></script>

<body>
<header>
    <a href="/{default}" id="header-link" class="page-style"><h1>Lagerverwaltung</h1></a>
    <ul id="header_menu">
        <li><a id="user-field" class="page-style" href="#"></a></li>
        <li><a id="login-link" class="page-style" href="/login">Login</a></li>
    </ul>
</header>
<aside>
<!--    <div class="test" style="background: red; height:100px; width: 100px;">bvjdffd</div>-->
    <div id="side-menu" class="d-none">
        <div class="main-buttons">
            <button type="button" class="btn btn-primary" value="lieferant">
                Lieferanten
            </button>
            <button type="button" class="btn btn-primary" value="artikel">
                Artikel
            </button>
            <button type="button" class="btn btn-primary" value="lager">
                Lager
            </button>
            <button type="button" class="btn btn-primary" value="transaktion">
                Transaktionen
            </button>
        </div>
    </div>
</aside>
<div id="body" class="container col-12 ui-widget-content">
    <div class="login-field d-none">
        <h5>Login:</h5>
        <div class="username-box">
            <label for="username-field" class="d-none"></label>
            <input id="username-field" class="form-control" type="text" name="username" placeholder="username" />
        </div>
        <div class="password-box">
            <label for="password-field" class="d-none"></label>
            <input id="password-field" class="form-control" type="password" name="password" placeholder="password" />
        </div>
    </div>
    <div class="table-default d-none">
    </div>
</div>

<script type="text/javascript" src="pub/js/main.js"></script>
<script type="text/javascript" src="pub/js/Request.js"></script>

<footer>
    Impressum AGB Datenschutz
</footer>

<!-- modal - copy of https://getbootstrap.com/docs/4.0/components/modal/ -->
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary save">Speichern</button>
